					<script type="text/template">
						# Bugs

						* Exceptions are for recoverable errors; but many errors are not recoverable!
						* A bug is an error the programmer didn't expect; a recoverable error is an expected condition, resulting from programmatic data validation

						| Bugs                      | Bugs                   | Recoverable           |
						| -------------------------------------------------- |                       |
						| Incorrect cast            | Out of memory          | I/O failure           |
						| Dereferencing null        | Stack overflow         | Parsing error         |
						| Array index out-of-bounds | Precondition violation | Data validation error |
						| Divide by zero            | Assertion failure      | &nbsp;                |
						| Arithmetic under/overflow | Explicit abandonment   | &nbsp;                |

						;;;

						# [C# Systems Programming](https://qconnewyork.com/system/files/presentation-slides/csysprog-qcon-june2016.pdf)
